    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition: background 2s, transform 2s;
        }

        div:hover{
            background: blue;
            transform: rotate(100deg);
        }

    </style>

</head>
<body>
    <div><p>Prueba</p></div>

    <p>Cuando se situa el ratón encima de la caja realiza una rotación de 100º y cambia de color rojo a azul.</p>
