<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloque 8 Actividad 1 | Sa√∫l Ruiz Plaza</title>

    <style>
        div{
            color: red;
            background-color: gold;
            font-size: 4vw;
            padding: 2vw;
            margin: 2w;
            border: solid;
        }
        .contrast{
            filter: contrast(100);
        }
        .brightness{
            filter: brightness(50%);
        }
        .inverted{
            filter: invert(100%);
        }
        .rotated{
            filter: hue-rotate(200deg);
        }
        .grayscale {
            filter:grayscale()
        }
    </style>
</head>
<body>
    <div>
        <p>Prueba</p>
    </div>
    <br>
    <div class="contrast">
        <p>Prueba contrast</p>
    </div>
    <br>

    <div class="brightness">
        <p>Prueba brightness</p>
    </div>
    <br>

    <div class="inverted">
        <p>Prueba inverted</p>
    </div>
    <br>
    
    <div class="rotated">
        <p>Prueba rotated</p>
    </div>
    <br>

    <div class="grayscale">
        <p>Prueba grayscale</p>
    </div>
    <br>

</body>
</html>
