<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad guiada 6 | Saúl Ruiz Plaza </title>
    <style>

        body{
            margin: 0
        }

        header, footer {
            background: grey;
            height: 15vw;
        }

        header, footer, article, nav, aside{
            padding: 1em;
        }
        #main{
            display: flex;
            min-height: calc(100vh - 30vh);
        }

        #main > article {
            flex: 1;
        }

        #main > nav,
        #main > aside {
            flex: 0 0 20vw;
            background: beige;
        }

        #main > nav {
            order: -1;
        }
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        header, footer{
            background: grey;
            height: 15vh;
        }
    </style>
</head>
<body>
    <header>Encabezado</header>
    <div id="main">
        <article>Artículo</article>
        <nav>Nav</nav>
        <aside>Aside</aside>
    </div>
    <footer>Footer
        <p><a href="index.html">Volver</a></p>
    </footer>
</body>
</html>
